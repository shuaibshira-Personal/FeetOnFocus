<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Courier & Shipping Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Courier & Shipping Category</h1>
        <div class="card">
            <div class="card-body">
                <h5>Database Categories</h5>
                <div id="categoriesList" class="mt-3">
                    <p>Loading categories...</p>
                </div>
                <button class="btn btn-primary mt-3" onclick="loadCategories()">Refresh Categories</button>
                <button class="btn btn-info mt-3 ms-2" onclick="testCourierCategory()">Test Courier Category</button>
            </div>
        </div>
    </div>

    <script src="src/database/database.js"></script>
    <script>
        let db;

        async function initDatabase() {
            try {
                db = new InventoryDatabase();
                await db.init();
                console.log('Database initialized successfully');
                await loadCategories();
            } catch (error) {
                console.error('Database initialization failed:', error);
                document.getElementById('categoriesList').innerHTML = `<div class="alert alert-danger">Database error: ${error.message}</div>`;
            }
        }

        async function loadCategories() {
            if (!db) {
                await initDatabase();
                return;
            }

            try {
                const categories = await db.getAllCategories();
                
                let html = '<div class="row">';
                categories.forEach(category => {
                    const badgeColor = category.color || '#6c757d';
                    html += `
                        <div class="col-md-4 mb-2">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="card-title">
                                        <span class="badge" style="background-color: ${badgeColor}; color: white;">
                                            ${category.name}
                                        </span>
                                    </h6>
                                    <p class="card-text">
                                        <small><strong>Code:</strong> ${category.code}</small><br>
                                        <small><strong>Description:</strong> ${category.description}</small><br>
                                        <small><strong>Default:</strong> ${category.isDefault ? 'Yes' : 'No'}</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';

                document.getElementById('categoriesList').innerHTML = html;
                
                // Check specifically for Courier & Shipping
                const courierCategory = categories.find(cat => cat.code === 'courier_shipping');
                if (courierCategory) {
                    document.getElementById('categoriesList').innerHTML += 
                        '<div class="alert alert-success mt-3">✅ Courier & Shipping category found!</div>';
                } else {
                    document.getElementById('categoriesList').innerHTML += 
                        '<div class="alert alert-warning mt-3">⚠️ Courier & Shipping category not found. Database may need upgrade.</div>';
                }

            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('categoriesList').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function testCourierCategory() {
            if (!db) {
                await initDatabase();
                return;
            }

            try {
                // Try to get the courier category specifically
                const courierCategory = await db.getCategoryByCode('courier_shipping');
                
                if (courierCategory) {
                    alert(`✅ Success!\nCourier & Shipping category found:\nName: ${courierCategory.name}\nCode: ${courierCategory.code}\nDescription: ${courierCategory.description}`);
                } else {
                    alert('❌ Courier & Shipping category not found in database');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initDatabase);
    </script>
</body>
</html>
